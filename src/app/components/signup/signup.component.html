<main>
  <div class="container">
    <div class="form_header">
      <h1>CHAMBERLAIN GROUP</h1>
      <h2>Ãšnete a nosotros</h2>
    </div>
    <form action="" class="login_form" (ngSubmit)="signUp()">
      <label for="email_input" class="label_form">Direccion de correo</label>
      <input
        type="email"
        id="email_input"
        class="input"
        name="usuario"
        [(ngModel)]="usuario"
      />
      <br />
      <label for="password_input" class="label_form">Password</label>
      <input
        type="password"
        id="password_input"
        class="input"
        name="password"
        [(ngModel)]="password"
      />
      <br />
      <div class="checkbox">
        <input type="checkbox" id="remember-me" class="checkbox_input" />
        <label for="remember-me" class="label_check">Recordar usuario</label>
      </div>
      <div class="form_button-container">
        <button type="submit" class="form_button login_button">
          REGISTRARSE
        </button>
        <button
          type="button"
          class="form_button signup_button"
          (click)="login()"
        >
          YA TENGO UNA CUENTA
        </button>
      </div>
    </form>
  </div>
</main>
